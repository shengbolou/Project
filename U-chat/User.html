<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootflat.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/user.css" media="screen" title="no title" charset="utf-8">

    <!-- fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'> -->

    <!-- scripts -->
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/velocity.min.js" charset="utf-8"></script>
    <script src="js/velocity.ui.js" charset="utf-8"></script>
    <script src="js/dragger.min.js" charset="utf-8"></script>
    <script src="js/User.js" charset="utf-8"></script>

  </head>
  <body>
    <!-- side nav bar -->
    <div class="row side_nav">
      <div class="col-md-12 col-md-12 col-xs-12 col-lg-12">


        <!-- nav tabs -->
        <div class="row">
          <div class="col-md-12 col-md-12 col-xs-12 col-lg-12">

            <ul class="nav nav-tabs my_nav text-center">

              <li role="presentation" id="first_tab"class="active">
                <a href="#"type="button" onclick="load_friends()">Friends <span class="badge" id="friends_num"></span>
                </a>
              </li>

              <li role="presentation">
                <a href="#" type="button" onclick="load_friend_request()">Requests
                  <span style="background: rgb(223, 118, 95);"class="badge" id="request_num"></span>
                </a>
              </li>

              <li role="presentation"><a href="#" type="button" onclick="search_friends()">Search Friends</a></li>
              <li role="presentation"><a href="#" type="button" onclick="group_chat()">Group chat</a></li>

            </ul>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="side_bar">


            </div>


          </div>
        </div>



      </div>
    </div>

<!-- everything but the side navbar -->
<div class="rest">

    <div class="page_header container-fluid">


      <!-- nav bar toggle -->
      <button class="hamburger">
        <span class="menu-global menu-top"></span>
        <span class="menu-global menu-middle"></span>
        <span class="menu-global menu-bottom"></span>
      </button>

      <div class="msg_block center-block">

      </div>



      <div class="portfolio pull-right">
        <a href="#" onclick="show_settings()">
          <img id="user_photo"src="imgs/user.png" width="50px" height="50px"alt="" />
        </a>
      </div>

    </div>


    <div class="container-fluid center-block">


      <h1 style="
      color:white;
      font-family:Roboto;
      font-weight:300;
      margin-top:100px;
      position:absolute;
      width:100%;
      " class="text-center"> Welcome <strong id="header"></strong></h1>

      <h4 style="color:#CCD1D9; margin-top:200px; position:absolute; width:100%"class="text-center">All things here are draggable</h4>


      <div class="row">

        <div class="col-md-6 col-sm-6 col-md-offset-2">


          <div class="panel panel-primary chat-box draggable">

            <div style="background: #656D78; outline:none; border:none"class="panel-heading">
              <button style="color:white" onclick="close_chat_box()"type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 style="font-weight:300" id="chat_header"></h5>
            </div>

            <div class="panel-body chat_content">


            </div>

            <div class="panel-footer">
              <div class="input-group">
                <input id="msg" class="form-control" type="text" name="name" value="">
                <span class="input-group-btn">
                  <button class="btn btn-normal" id="submit" onclick="Submit()" type="button">Go!</button>
                </span>
              </div>
            </div>

          </div>

        </div>

        <div class="col-md-2 col-sm-4 col-xs-6">
            <div class="panel panel-primary settings draggable">
              <div style="background: #656D78; outline:none; border:none;" class="panel-heading">
                <button style="color:white" onclick="close_setting_box()"type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Settings
              </div>
              <div class="panel-body">
                <!-- drop down list -->
                <div class="panel panel-default">
                  <div class="panel-heading" role="tab">
                    <h4 class="panel-title text-center">
                      <a role="button" data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Choose your photo
                      </a>
                    </h4>

                    <div style="display:none"class="alert alert-success photo_success_alert">
                       <button type="button" class="close chose_photo_success_alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       Success!
                    </div>

                  </div>
                  <div id="collapseOne" class="panel-collapse collapse" role="tabpanel">
                    <div class="panel-body">

                      <div class="list-group text-center photo_collapse">

                        <a href="#" id="imgs/alien.png" class="list-group-item" onclick="set_photo(this.id)">
                          <img src="imgs/alien.png" width="50px" height="50px"alt="" />
                        </a>

                        <a href="#" id="imgs/orbit.png"class="list-group-item" onclick="set_photo(this.id)">
                          <img src="imgs/orbit.png" width="50px" height="50px"alt="" />
                        </a>

                        <a href="#" id="imgs/star.png" class="list-group-item" onclick="set_photo(this.id)">
                          <img src="imgs/star.png" width="50px" height="50px"alt="" />
                        </a>

                        <div class="list-group-item">

                          <div style="
                          border-radius: 7px 7px 7px 7px;
                          -moz-border-radius: 7px 7px 7px 7px;
                          -webkit-border-radius: 7px 7px 7px 7px;
                          border: 1px dashed #000000;
                          height:60px
                          "class="progress" id="drop_zone">

                          <div id="upload_progress" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            <h6></h6>
                          </div>

                          <h6 class="text-center" id="drag_here">click or drop here(Maximun size:1M)</h6>
                          <input style="
                          position:absolute;
                          top:13px; z-index:2;
                          height:50px;
                          width:100%;
                          border-radius: 7px 7px 7px 7px;
                          -moz-border-radius: 7px 7px 7px 7px;
                          -webkit-border-radius: 7px 7px 7px 7px;
                          opacity:0;
                          " type="file" name="name" id="file" onchange="file_on_change()">
                        </div>
                        <button type="button" class="btn btn-success btn-sm" onclick="File_upload()">
                          upload
                        </button>

                      </div>


                      </div>
                    </div>
                  </div>
                </div>



                <!-- personal info -->
                <div class="panel panel-default">

                  <div class="panel-heading" role="tab">
                    <h3 class="panel-title text-center">
                      <a role="button" data-toggle="collapse" href="#info_collpase" aria-expanded="true" aria-controls="info_collapse">What's up!</a>
                    </h3>
                  </div>

                  <div id="info_collpase" class="panel-collapse collapse">

                    <div class="panel-body">

                      <div style="display:none"class="alert alert-success info_alert">
                         <button type="button" class="close info_alert_btn" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                         Success!
                      </div>

                      <div class="form-group">
                        <textarea class="form-control" id="info" style="width: 100%"name="name" rows="5" cols="40" placeholder="What's up"></textarea>
                      </div>
                    </div>

                    <div class="panel-footer">
                      <button class="btn btn-sm btn-success"type="button" name="button" onclick="Submit_info()">Submit</button>
                    </div>

                  </div>

                </div>  <!-- personal info -->


              </div><!--the whole panel-->

              <div class="panel-footer">
                <button class="btn btn-danger logout_btn"type="button" name="button">Log out</button>
              </div>



            </div>
        </div>



      </div>
    </div>



  </div>

  </body>
</html>
