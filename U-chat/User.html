<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootflat.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/user.css" media="screen" title="no title" charset="utf-8">

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>

    <!-- scripts -->
    <script src="js/jquery-2.2.0.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/velocity.min.js" charset="utf-8"></script>
    <script src="js/velocity.ui.js" charset="utf-8"></script>
    <script src="js/User.js" charset="utf-8"></script>


  </head>
  <body>

    <div class="page_header container-fluid">

      <h4 style="color:white;
      position: absolute;
      margin:0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family:Roboto;
      font-weight:300
      " class=""> Welcome <strong id="header"></strong></h4>

    </div>

    <div class="container-fluid center-block">

      <div class="row">

        <div style="  padding-right: 0;
          padding-left: 0;"class="col-md-2">

          <!-- serach bar -->
          <div class="row">
            <div class="col-md-12">

              <div class="search">
                <input type="text" class="form-control" onkeyup="search(this.value)" placeholder="Search for friends">

                <div class="alert alert-info send_r">
                  <p id="content">
                  </p>
                  <button class="btn btn-primary send" type="button" name="button">send</button>
                </div>

                <div class="alert alert-success send_s">
                  <p>
                    success!
                  </p>
                </div>

                <ul class="list-group friends">
                </ul>
              </div>

            </div>
          </div>




          <!-- nav tabs -->
          <div class="row">
            <div class="col-md-12">

              <ul class="nav nav-tabs nav-justified my_nav">
                <li role="presentation"><a href="#">Friends</a></li>
                <li role="presentation"><a href="#" onclick="load_friend_request()">Requests
                  <span style="background: rgb(223, 118, 95);"class="badge" id="request_num"></span>
                </a></li>
                <li role="presentation"><a href="#">Messages</a></li>
              </ul>

            </div>
          </div>

          <div class="row">
            <div class="col-md-12">

              <div class="side_bar">



              </div>

            </div>
          </div>



        </div>


        <div class="col-md-6 col-md-offset-2">

          <div class="panel panel-primary chat-box">

            <div style="background: #656D78;"class="panel-heading">
              <h5 style="font-weight:300">Chat</h5>
            </div>

            <div style="height:500px"class="panel-body">


            </div>

            <div class="panel-footer">
              <div class="input-group">
                <input id="msg" class="form-control" type="text" name="name" value="">
                <span class="input-group-btn">
                  <button class="btn btn-normal" id="submit" onclick="Submit()" type="button">Go!</button>
                </span>
              </div>
            </div>

          </div>

        </div>



      </div>
    </div>





  </body>
</html>
